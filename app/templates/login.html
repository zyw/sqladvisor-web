      <div class="jumbotron" style="text-align: center;">
        <h2>用户登陆</h2>
      </div>
      <form class="form-horizontal col-sm-offset-3" id="loginForm" method="POST">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="remember-me" id="rememberMe"> 记住密码
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-success btn-block">登 陆</button>
          </div>
        </div>
        <a href="/register" class="col-sm-offset-6" style="margin-top: 10px;">马上注册</a>
      </form>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrapValidator.min.js"></script>
    <script>
      $(function(){

        $('#loginForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The first name is required and cannot be empty'
                        }
                    }
                },
                username: {
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {
                            message: 'The username is required and cannot be empty'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: 'The username can only consist of alphabetical, number, dot and underscore'
                        },
                        different: {
                            field: 'pwd',
                            message: 'The username and password cannot be the same as each other'
                        }
                    }
                },
                pwd: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required and cannot be empty'
                        },
                        different: {
                            field: 'username',
                            message: 'The password cannot be the same as username'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The password must be more than 6 and less than 30 characters long'
                        }
                    }
                }
            },
            submitHandler: function (validator, form, submitButton) {
                var username = $("#username").val();
                var pwd = $("#pwd").val();
                var rememberMe = $("#rememberMe").prop( "checked" );
                $.ajax({
                   type: "POST",
                   dataType: "json",
                   url: "/login",
                   data: {username:username,pwd:pwd, rememberMe:rememberMe},
                   success: function(result, textStatus, jqXHR){
                     if(result.success){
                      location.href='/';
                     } else {
                      console.log(result.message)
                     }
                   },
                   error:function(XMLHttpRequest, textStatus, errorThrown){
                     console.log(errorThrown)
                   }
                });
            }
        });
      });
    </script>
